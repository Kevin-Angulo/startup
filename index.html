<!--INDEX PAGE AKA HOME PAGE AKA LOGIN IN PAGE-->

<!DOCTYPE html>
<html data-theme="sunset">
  <head>
    <title>DASH-LINK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [daisyui],
        daisyui: {
          themes: true,
        },
      };
    </script>
  </head>
  <!-- HEADER -->
  <header class="flex justify-between items-center bg-base-300 px-10 py-5">
    <div class="flex items-center gap-2">
      <img class="max-h-10" src="assets/icon.png" alt="Dash Link Logo" />
      <h1 class="text-4xl font-bold">DashLink</h1>
    </div>
    <nav class="font-bold flex gap-4">
      <a href="index.html" class="btn btn-outline btn-sm">SIGN UP</a>
    </nav>
  </header>

  <body>
    <main class="px-10 py-5">
      <!--PLACEHOLDER : USER AUTHENTICATION-->

      <!-- Sign Up Sheet -->
      <form class="card bg-neutral max-w-sm">
        <div class="card-body">
          <h2 class="card-title">SIGN IN</h2>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
              />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
              />
            </svg>
            <input type="text" class="grow" placeholder="Email" />
          </label>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
            <input type="password" class="grow" value="password" />
          </label>
          <div class="card-actions justify-between mt-4">
            <button class="btn btn-sm btn-primary">SIGN IN</button>
            <button class="btn btn-sm btn-outline">SIGN UP</button>
          </div>
        </div>
      </form>

      <!--About Section-->
      <section id="about">
        <h2>About Dash Link</h2>
        <p>Collect Feedback from your clients!</p>

        <h3>How it Works</h3>
        <div>
          <p>1. Create a Dash Link</p>
          <p>2. Share the Dash Link with your Clients</p>
          <p>3. Collect Feedback</p>
          <p>4. Improve your business</p>
        </div>
        <img
          src="assets/dashLink-appPreview.jpg"
          alt="App Preview"
          width="500px"
        />
        <p>**Preview of app image above**</p>
      </section>
    </main>
  </body>
  <hr />
  <footer class="bg-base-300 opacity-35">
    <h2 class="text-9xl font-extrabold text-center py-12 max-sm:text-6xl">DashLink</h2>
    <p class="text-sm font-light text-center">CS-260 Project by : Kevin Angulo</p>
    <a class="text-md font-semibold text-center btn btn-link flex items-center" href="https://github.com/Kevin-Angulo/startup">GitHub Source</a>
  </footer>
</html>
