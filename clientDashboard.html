<!--MAIN DASHBOARD PAGE-->

<!DOCTYPE html>
<html data-theme="cupcake">
  <head>
    <title>DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [daisyui],
        daisyui: {
          themes: true,
        },
      };
    </script>
  </head>
  <!-- HEADER -->
  <header
    class="flex justify-between items-center bg-base-300 px-10 py-5 max-sm:px-5"
  >
    <div class="flex items-center gap-1">
      <img
        class="max-h-10 max-sm:max-h-6"
        src="assets/icon.png"
        alt="Dash Link Logo"
      />
      <h1 class="text-4xl font-bold max-sm:text-xl">DashLink</h1>
    </div>
    <nav class="font-bold flex gap-4">
      <a href="/index.html" class="btn btn-outline btn-sm">LOG OUT</a>
    </nav>
  </header>

  <body>
    <main class="px-10 py-5">
      <!-- Hero Title -->
      <h2 class="text-4xl font-bold text-center pb-10 max-sm:text-3xl">
        DashLink Admin Dashboard
      </h2>
      <!--PLACEHOLDER : API POST CALL *CREATE NEW DASHLINK-->
      <div class="card bg-primary text-primary-content max-w-96 m-auto">
        <div class="card-body">
          <h2 class="card-title">New DashLink</h2>
          <input
            type="text"
            placeholder="DashLink Name..."
            class="input input-bordered w-full max-w-xs"
          />
          <div class="card-actions justify-end">
            <button class="btn">Create</button>
          </div>
        </div>
      </div>

      <!--PLACEHOLDER : DATABASE DYNAMIC DATA OF DASHLINKS THE USER CREATES-->
      <div class="flex flex-col items-center max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold text-center my-10 underline">
          My DashLinks
        </h2>
        <ul class="grid grid-cols-4 max-sm:grid-cols-1 max-md:grid-cols-3 gap-5 place-items-center text-lg font-bold">

          <div class="indicator">
            <!--PLACEHOLDER : WEBSOCKET Real Time Notifications of new Posts-->
            <span class="indicator-item badge badge-secondary">12</span>
            <a href="dashLinkDashboard.html" class="btn">[dashlink.name]</a>
          </div>

          <div class="indicator">
            <!--PLACEHOLDER : WEBSOCKET Real Time Notifications of new Posts-->
            <span class="indicator-item badge badge-secondary">5</span>
            <a href="dashLinkDashboard.html" class="btn">My Dashlink</a>
          </div>

          <div class="indicator">
            <!--PLACEHOLDER : WEBSOCKET Real Time Notifications of new Posts-->
            <span class="indicator-item badge badge-secondary">0</span>
            <a href="dashLinkDashboard.html" class="btn">DashLink 3</a>
          </div>

          <div class="indicator">
            <!--PLACEHOLDER : WEBSOCKET Real Time Notifications of new Posts-->
            <span class="indicator-item badge badge-secondary">23</span>
            <a href="dashLinkDashboard.html" class="btn">[dashlink.name]</a>
          </div>

          <div class="indicator">
            <!--PLACEHOLDER : WEBSOCKET Real Time Notifications of new Posts-->
            <span class="indicator-item badge badge-secondary">2</span>
            <a href="dashLinkDashboard.html" class="btn">Test 123</a>
          </div>

          </li>
        </ul>
      </div>
    </main>
  </body>

  <footer class="bg-base-300 opacity-55">
    <h2 class="text-9xl font-extrabold text-center py-12 max-sm:text-6xl">
      DashLink
    </h2>
    <p class="text-sm font-light text-center">
      CS-260 Project by : Kevin Angulo
    </p>
    <a
      class="text-md font-semibold text-center btn btn-link flex items-center"
      href="https://github.com/Kevin-Angulo/startup"
      >GitHub Source</a
    >
  </footer>
</html>
